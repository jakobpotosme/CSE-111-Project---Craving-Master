<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="..\static\styles.css">
    <title>List</title>
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid container">
        <a class="navbar-brand" href="#">Craving Master</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/home/{{userId}}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/favorites/{{userId}}">Favorites</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/list/{{userId}}">List of Available Choices</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<body>
    <!-- <h1>LIST OF AVAILABLE FOOD CHOICES WILL BE HERE </h1>
    <p>or we can add this at the bottom of home page </p> -->

    <div class="list-wrapper">
        <table width="100" style="float:left;">
            <tr>
                <th>FastFood Locations</th>
            </tr>
            {%for i in fastfood%}
            <tr>
                <td>{{i.name}}</td>
            </tr>
            {%endfor%}
        </table>
        <table width="100" style="float:left;">
            <tr>
                <th>Restaurant Locations</th>
            </tr>
            {%for i in restaurant%}
            <tr>
                <td>{{i.name}}</td>
            </tr>
            {%endfor%}
        </table>
        <table width="100" style="float:left;">
            <tr>
                <th>StreetFood Locations</th>
            </tr>
            {%for i in streetfood%}
            <tr>
                <td>{{i.name}}</td>
            </tr>
            {%endfor%}
        </table>
    </div>

</body>

</html>
