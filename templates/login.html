<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/JavaScript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"
        defer>

    <link rel="stylesheet" href="..\static\styles.css">


    <title>Login</title>
</head>

<body>

    <div id="outer-box">
        <div class="tab-content" id="nav-tabContent">
            <div class=" wrapper fadeInDown">
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" href="#nav-login"
                            type="button" role="tab" aria-controls="nav-login" aria-selected="true">Login</button>

                        <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" href="#nav-register"
                            type="button" role="tab" aria-controls="nav-register"
                            aria-selected="false">Register</button>
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">

                    <div class="tab-pane fade show active" id="nav-login" role="tabpanel">
                        <div id="formContent">

                            <div class="fadeIn first">
                                <h1>Welcome to Craving Master!</h1>
                            </div>


                            <form action="/" method="post">
                                <h1 class="fadeIn second">Login</h1>
                                <input class="fadeIn second" type="text" placeholder="username" name="username">
                                <input class="fadeIn second" type="text" placeholder="password" name="password">
                                <button type="submit" class="fadeIn third btn btn-primary">Submit</button>
                            </form>

                        </div>
                    </div>
                    <div class="tab-pane fade" id="nav-register">
                        <div id="formContent">
                            <form action="/register" method="post">
                                <h1 class="fadeIn first">Register</h1>
                                <input class="fadeIn second" type="text" placeholder="Username"
                                    name="register-username">
                                <input class="fadeIn second" type="text" placeholder="Password"
                                    name="register-password">
                                <input class="fadeIn second" type="text" placeholder="Name" name="register-name">
                                <input class="fadeIn second" type="text" placeholder="Phone" name="register-phone">
                                <input class="fadeIn second" type="text" placeholder="Age" name="register-age">
                                <input class="fadeIn second" type="text" placeholder="City" name="register-city">
                                <button type="submit" class="btn btn-primary fadeIn third">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
