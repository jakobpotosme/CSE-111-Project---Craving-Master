<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="..\static\styles.css">

    <title>Selection</title>
</head>

<body>
    <div class="selection-wrapper">
        <div id="fastfood">
            {%if fastfood %}
            <form action="/fastfood" method="post">
                <input type="hidden" value="{{City}}" name="city">
                <input type="hidden" value="{{cuisine}}" name="cuisine">
                <button type="submit" value="Fastfood" name="ff-btn" class="btn btn-primary btn-lg btn-block">Fast
                    food</button>
            </form>
            {%endif%}

        </div>
        <div id="streetfood">
            {%if streetfood %}
            <form action="/streetfood" method="post">
                <!-- {% for i in StreetFood%}
                <table>
                    <tr>{{i}}</tr>
                </table>
                {%endfor%} -->
                <input type="hidden" value="{{City}}" name="city">
                <input type="hidden" value="{{cuisine}}" name="cuisine">
                <button type="submit" value="StreetFood" name="s-btn" class="btn btn-primary btn-lg btn-block">Street
                    Food</button>
            </form>
            {%endif%}
        </div>

        <div id="restaurant">
            {%if restaurant %}
            <form action="/restaurant" method="post">
                <!-- {% for i in Restaurant%}
                <table>
                    <tr>{{i}}</tr>
                </table>
                {%endfor%} -->
                <input type="hidden" value="{{City}}" name="city">
                <input type="hidden" value="{{cuisine}}" name="cuisine">
                <button type="submit" value="{{Restaurant}}" name="r-btn"
                    class="btn btn-primary btn-lg btn-block">Restaurant</button>
            </form>
            {%endif%}
        </div>

    </div>
</body>

</html>
